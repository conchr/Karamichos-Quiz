                question: "Î£Îµ Ï€Î¿Î¹Î¿Î½ Î´Ï‰ÏÎ®Î¸Î·ÎºÎµ Î¿ Î ÏÏÎ³Î¿Ï‚ Î³Î¹Î± Î½Î± Î±Î½Î±ÏƒÏ„Ï…Î»Ï‰Î¸ÎµÎ¯;",
                choices: ["Î£Ï„Î·Î½ Î•ÎºÎºÎ»Î·ÏƒÎ¯Î±", "Î£Ï„Î¿ Î¥Ï€Î¿Ï…ÏÎ³ÎµÎ¯Î¿ Î Î¿Î»Î¹Ï„Î¹ÏƒÎ¼Î¿Ï", "Î£Ï„Î¿ Î”Î®Î¼Î¿ Î¦Î±ÏÏƒÎ¬Î»Ï‰Î½", "Î£Îµ Î¹Î´Î¹ÏÏ„Î· ÏƒÏ…Î»Î»Î­ÎºÏ„Î·"],
                answer: "Î£Ï„Î¿ Î”Î®Î¼Î¿ Î¦Î±ÏÏƒÎ¬Î»Ï‰Î½"
            },
            {
                question: "Î Î¿Î¹Î¿Ï‚ ÎµÎ¯Î½Î±Î¹ Î¿ ÏƒÏÎ³Ï‡ÏÎ¿Î½Î¿Ï‚ ÏÏŒÎ»Î¿Ï‚ Ï„Î¿Ï… Î±Î½Î±ÏƒÏ„Î·Î»Ï‰Î¼Î­Î½Î¿Ï… Î ÏÏÎ³Î¿Ï…;",
                choices: ["Î‘ÏÏ‡Î±Î¹Î¿Î»Î¿Î³Î¹ÎºÏŒ ÎœÎ¿Ï…ÏƒÎµÎ¯Î¿", "Î›Î±Î¿Î³ÏÎ±Ï†Î¹ÎºÏŒ ÎœÎ¿Ï…ÏƒÎµÎ¯Î¿", "Î”Î·Î¼Î±ÏÏ‡ÎµÎ¯Î¿", "ÎšÎ­Î½Ï„ÏÎ¿ Î¨Î·Ï†Î¹Î±ÎºÎ®Ï‚ Î¦Ï‰Ï„Î¿Î³ÏÎ±Ï†Î¯Î±Ï‚"],
                answer: "ÎšÎ­Î½Ï„ÏÎ¿ Î¨Î·Ï†Î¹Î±ÎºÎ®Ï‚ Î¦Ï‰Ï„Î¿Î³ÏÎ±Ï†Î¯Î±Ï‚"
            },
            {
                question: "Î¤Î¹ Î¹ÏƒÏ„Î¿ÏÎ¹ÎºÎ¬ Ï„ÎµÎºÎ¼Î®ÏÎ¹Î±, Î¼ÎµÏ„Î±Î¾Ï Î¬Î»Î»Ï‰Î½, Ï†Î¹Î»Î¿Î¾ÎµÎ½Î¿ÏÎ½Ï„Î±Î¹ ÏƒÏ„Î¿Î½ Î ÏÏÎ³Î¿ ÏƒÎ®Î¼ÎµÏÎ±;",
                choices: ["Î‘ÏÏ‡Î±Î¯Î± Î±Î³Î¬Î»Î¼Î±Ï„Î±", "ÎŸÎ¸Ï‰Î¼Î±Î½Î¹ÎºÎ¬ Ï†Î¹ÏÎ¼Î¬Î½Î¹Î±", "Î’Ï…Î¶Î±Î½Ï„Î¹Î½Î­Ï‚ ÎµÎ¹ÎºÏŒÎ½ÎµÏ‚", "Î Î±Î»Î¹Î¬ Î½Î¿Î¼Î¯ÏƒÎ¼Î±Ï„Î±"],
                answer: "ÎŸÎ¸Ï‰Î¼Î±Î½Î¹ÎºÎ¬ Ï†Î¹ÏÎ¼Î¬Î½Î¹Î±"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let questionAnswered = false;

        const questionBox = document.getElementById('question-box');
        const choicesContainer = document.getElementById('choices-container');
        const scoreDisplay = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const questionNumberIndicator = document.getElementById('question-number');
        const modal = document.getElementById('results-modal');
        const finalScoreSpan = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const performanceMessage = document.getElementById('performance-message');

        /**
         * Î¦Î¿ÏÏ„ÏÎ½ÎµÎ¹ ÎºÎ±Î¹ ÎµÎ¼Ï†Î±Î½Î¯Î¶ÎµÎ¹ Ï„Î·Î½ Ï„ÏÎ­Ï‡Î¿Ï…ÏƒÎ± ÎµÏÏÏ„Î·ÏƒÎ·.
         */
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            questionAnswered = false;
            nextBtn.disabled = true;
            questionNumberIndicator.textContent = `Î•ÏÏÏ„Î·ÏƒÎ· ${currentQuestionIndex + 1} / ${quizData.length}`;

            const currentQuestion = quizData[currentQuestionIndex];
            questionBox.textContent = currentQuestion.question;
            choicesContainer.innerHTML = '';

            // Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± ÎºÎ¿Ï…Î¼Ï€Î¹ÏÎ½ ÎµÏ€Î¹Î»Î¿Î³ÏÎ½
            currentQuestion.choices.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.addEventListener('click', () => checkAnswer(button, choice, currentQuestion.answer));
                choicesContainer.appendChild(button);
            });
        }

        /**
         * Î•Î»Î­Î³Ï‡ÎµÎ¹ Ï„Î·Î½ Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·, ÎµÎ½Î·Î¼ÎµÏÏÎ½ÎµÎ¹ Ï„Î¿ ÏƒÎºÎ¿Ï ÎºÎ±Î¹ Î±Ï€ÎµÎ½ÎµÏÎ³Î¿Ï€Î¿Î¹ÎµÎ¯ Ï„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬.
         * @param {HTMLButtonElement} selectedButton - Î¤Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Ï€Î¿Ï… ÎµÏ€Î­Î»ÎµÎ¾Îµ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚.
         * @param {string} selectedChoice - Î— ÎµÏ€Î¹Î»Î¿Î³Î® Ï„Î¿Ï… Ï‡ÏÎ®ÏƒÏ„Î·.
         * @param {string} correctAnswer - Î— ÏƒÏ‰ÏƒÏ„Î® Î±Ï€Î¬Î½Ï„Î·ÏƒÎ·.
         */
        function checkAnswer(selectedButton, selectedChoice, correctAnswer) {
            if (questionAnswered) return;

            questionAnswered = true;
            nextBtn.disabled = false;

            const allButtons = choicesContainer.querySelectorAll('button');
            allButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedChoice === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
            }

            scoreDisplay.textContent = score;
        }

        /**
         * Î ÏÎ¿Ï‡Ï‰ÏÎ¬ ÏƒÏ„Î·Î½ ÎµÏ€ÏŒÎ¼ÎµÎ½Î· ÎµÏÏÏ„Î·ÏƒÎ·.
         */
        function nextQuestion() {
            if (questionAnswered) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        /**
         * Î•Î¼Ï†Î±Î½Î¯Î¶ÎµÎ¹ Ï„Î¿ modal Î¼Îµ Ï„Î± Ï„ÎµÎ»Î¹ÎºÎ¬ Î±Ï€Î¿Ï„ÎµÎ»Î­ÏƒÎ¼Î±Ï„Î±.
         */
        function showResults() {
            finalScoreSpan.textContent = `${score} / ${quizData.length}`;
            
            // Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î¼Î·Î½ÏÎ¼Î±Ï„Î¿Ï‚ Î±Ï€ÏŒÎ´Î¿ÏƒÎ·Ï‚
            const percentage = (score / quizData.length) * 100;
            let message = "";
            if (percentage >= 90) {
                message = "Î•Î¾Î±Î¹ÏÎµÏ„Î¹ÎºÎ® Î±Ï€ÏŒÎ´Î¿ÏƒÎ·! Î•Î¯ÏƒÎ±Î¹ ÎµÎ¹Î´Î¹ÎºÏŒÏ‚ ÏƒÏ„Î·Î½ Î¹ÏƒÏ„Î¿ÏÎ¯Î± Ï„Î¿Ï… Î ÏÏÎ³Î¿Ï… Ï„Î¿Ï… ÎšÎ±ÏÎ±Î¼Î¯Ï‡Î¿Ï…!";
            } else if (percentage >= 70) {
                message = "Î Î¿Î»Ï ÎºÎ±Î»Î¬! ÎˆÏ‡ÎµÎ¹Ï‚ ÎºÎ±Î»Î® Î³Î½ÏÏƒÎ· Î³Î¹Î± Ï„Î¿Î½ Î ÏÏÎ³Î¿ Ï„Î¿Ï… ÎšÎ±ÏÎ±Î¼Î¯Ï‡Î¿Ï….";
            } else if (percentage >= 50) {
                message = "ÎšÎ±Î»Î¬! Î¥Ï€Î¬ÏÏ‡ÎµÎ¹ Ï‡ÏÏÎ¿Ï‚ Î³Î¹Î± Î²ÎµÎ»Ï„Î¯Ï‰ÏƒÎ·, Î±Î»Î»Î¬ Ï„Î± Ï€Î®Î³ÎµÏ‚ ÎºÎ±Î»Î¬.";
            } else {
                message = "ÎœÏ€Î¿ÏÎµÎ¯Ï‚ Î½Î± Î´Î¹Î±Î²Î¬ÏƒÎµÎ¹Ï‚ Ï€ÎµÏÎ¹ÏƒÏƒÏŒÏ„ÎµÏÎ± Î³Î¹Î± Ï„Î¿Î½ Î ÏÏÎ³Î¿ Ï„Î¿Ï… ÎšÎ±ÏÎ±Î¼Î¯Ï‡Î¿Ï… ÎºÎ±Î¹ Î½Î± Ï€ÏÎ¿ÏƒÏ€Î±Î¸Î®ÏƒÎµÎ¹Ï‚ Î¾Î±Î½Î¬!";
            }
            performanceMessage.textContent = message;
            
            modal.classList.add('open');
        }

        /**
         * Î•Ï€Î±Î½Î±Ï†Î­ÏÎµÎ¹ Ï„Î¿ Ï€Î±Î¹Ï‡Î½Î¯Î´Î¹ ÏƒÏ„Î·Î½ Î±ÏÏ‡Î¹ÎºÎ® Ï„Î¿Ï… ÎºÎ±Ï„Î¬ÏƒÏ„Î±ÏƒÎ·.
         */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreDisplay.textContent = score;
            modal.classList.remove('open');
            loadQuestion();
        }

        // Î£ÏÎ½Î´ÎµÏƒÎ· Event Listeners
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Î•ÎºÎºÎ¯Î½Î·ÏƒÎ· Ï„Î¿Ï… ÎšÎ¿Ï…Î¯Î¶
        loadQuestion();
    </script>
